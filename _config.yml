# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 十贰的小窝
subtitle: ''
description: '十贰的个人博客'
keywords: 十贰
author: 十贰
language: zh-CN
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
#
url: https://hehysh.github.io
permalink: posts/:abbrlink.html  # 此处可以自己设置，也可以直接使用 :/abbrlink
abbrlink:
    alg: crc16   #算法： crc16(default) and crc32
    rep: dec     #进制： dec(default) and hex

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
 type: git
 repo: https://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@github.com/hehysh/hehysh.github.io.git

# hexo-symbols-count-time
symbols_count_time:
    symbols: true
    time: true
    total_symbols: true
    total_time: true

all_minifier: true

encrypt:
	enable: true

#站内搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

#文章链接转中文拼音
permalink_pinyin:
  enable: true
  separator: '-' # default: '-'

## live2d
# 是否开启live2d
# 脚本从本地引入
# 插件在站点上的根目录(相对路径)
# 脚本文件相对与插件根目录路径
# 模型文件相对与插件根目录路径
 # 标签模式, 是否仅替换 live2d tag标签而非插入到所有页面中
# 调试, 是否在控制台输出日志
 # 填写放进live2d_models文件夹中的模型文件夹名字
  # canvas 模型与canvas的缩放
  # 显示位置
  #水平偏移
 #垂直偏移

index2_include_index: true
index2_generator:
    exclude: # excluce some path/category/tag
      - tag hide # exclude article which tag is Hexo

#侧边栏rss订阅
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
